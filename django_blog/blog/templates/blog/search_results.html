{% extends 'blog/base.html' %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    {% for post in results %}
        <div>
            <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.content|truncatewords:30 }}</p>
        </div>
    {% empty %}
        <p>No results found.</p>
    {% endfor %}
{% endblock %}
